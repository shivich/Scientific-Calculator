<!DOCTYPE html>
<html>

<head>
    <title>
        Scientific Calculator
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3"> Scientific Calculator</h1>
    </div>

    <!--Bootstrap Card-->
    <div class="row">
        <div class="col-12 offset-md-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <input id="calci-display" readonly class="form-control form-control-lg text-end" type="text"
                        aria-label=".form-control-lg example">

                    <div class="row gx-1">
                        <div class="col-3">

                        </div>

                            </button>
                        </div>

                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                %
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                AC
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                7
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                8
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                9
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                รท
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                4
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                5
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                6
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                ร
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                1
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                2
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                3i
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                -
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                0
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light w-100 mt-3 border">
                                .
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100 mt-3 border border-primary">
                                =
                            </button>
                        </div>

                        <div class="col-3">
                            <button type="button" class="btn btn-light  w-100 mt-3 border">
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            //JavaScript code goes here
            console.log('The HTML document has finished loading!');
            const dispaly = document.getElementById('calci-display');
            const buttons = document.getElementsByClassName('btn');

            let currentValue = "";

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.addEventListener('click', function(){
                    const value = button.innerText;
                    
                    if(value == "")
                    
                    
                    currentValue += value;
                    console.log('currentValue:' , currentValue);
                    dispaly.value = currentValue;
                })
            }
        });
    </script>
</body>

</html>
